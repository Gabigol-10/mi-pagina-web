<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sigue estudiando 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe0ec, #f0f8ff);
      font-family: 'Open Sans', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      color: #d63384;
      margin-bottom: 10px;
    }

    p {
      font-size: 22px;
      color: #555;
      margin: 0 40px;
    }

    .heart {
      font-size: 50px;
      color: #ff69b4;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 16px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="heart">💖</div>
  <h1>No dejes de soñar</h1>
  <p>Estudiar no solo cambia tu futuro, cambia tu presente.  
  A veces cuesta, pero cada esfuerzo te acerca más a la vida que mereces.  
  Cree en ti, porque lo mejor aún está por venir 🌟</p>
  <footer>Con cariño, Gabigol-10 💫</footer>
</body>
</html>
